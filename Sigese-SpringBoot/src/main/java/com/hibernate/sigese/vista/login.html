<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <body>
        <div class="logos">
            <div class="logos1">
                <img src="./img/logo-login.png" alt="" class="logo_upt">
                <img src="./img/LogoSigese.png" alt="" class="logo_sigese">
            </div>
        </div>

        <section class="form-login">


            <form>

                <div class="mb-3">
                    <h5>Formulario Login</h5>
                    <label for="exampleInputUsuario1" class="form-label"></label>
                    <input type="text" class="form-control" id="exampleInputUsuario1" aria-describedby="usuarioHelp" placeholder="Usuario">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <p><a href="#">¿Olvidaste tu Contraseña?</a></p>
            </form>
        </section>


    </body>

</html>

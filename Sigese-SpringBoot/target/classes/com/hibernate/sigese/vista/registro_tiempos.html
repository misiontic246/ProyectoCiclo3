<head>

    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="./styles/formulario.css">
    <!-- Cargar bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

<body>

    <div class="logos">

        <img src="./img/logo-login.png" alt="" class="logo_upt"><br>
        <img src="./img/LogoSigese.png" alt="" class="logo_sigese">
        <br/>
    </div><br><br>

    <main>
        <h2>Registro de Entrada y Salida</h2>
        <h6>
            <script language="javascript">
                var today = new Date();
                var now = today.toLocaleString();
                document.write("Fecha y hora de su registro: " + now);
            </script>
        </h6>
        <section class="form-registro">
            <form onsubmit="get_data_from(event)" id="from">
                <label id="lb-cc" for="cc">Ingrese su número de identificación</label>
                <input id="identificacion" type="text" name="identificacion">

                <div class="btn-center">
                    <!-- Boton -->
                    <button class="btn btn-outline-primary " type="submit" id="btn-from">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <script src="./scripst/registro_tiempos.js"></script>
    </footer>
</body>

</html>

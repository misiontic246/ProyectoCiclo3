        <nav class="navbar  navbar-expand-lg navbar-light bg-light"><br>

    </br>
    <main>
        <section id="section-from">
            <form onsubmit="get_data_from(event)" class="mb-3" id="from">
                <fieldset>
                    <legend class="centrar-texto">Informaicon de formulario</legend>
                    <!-- Id de cargo   -->
                    <label for="id_cargo_empleado" class="form-label">Cargo de empleado:</label>
                    <select class="form-control" type="number" id="id_cargo_empleado" name="id_cargo_empleado">
                    <option name="id_cargo_empleado" value="1" >Operario</option>
                    <option name="id_cargo_empleado" value="2" >Ventas</option>
                    <option name="id_cargo_empleado" value="3">Bodega</option>
                    <option name="id_cargo_empleado" value="4">Contabilidad</option>
                    </select>
                    <!-- Tipo de documento  -->
                    <label for="tipo_documento" class="form-label">Tipo de Documento: </label>
                    <select class="form-control" type="text" id="tipo_documento" name="tipo_documento" placeholder="Seleccione tio de documento">
                    <option name="tipo_documento">Tarjeta de identidad </option>
                    <option name="tipo_documento" >Cédula de ciudadanía</option>
                    <option name="tipo_documento">Cédula de extranjería</option>
                    </select>
                    <br />
                    <!-- Numero Documento  -->
                    <label for="identificacion" class="form-label">Número Documento: </label>
                    <input class="form-control" type="text" id="identificacion" name="identificacion" placeholder="Digite el número sin puntos">
                    <br />
                    <!-- Primer Nombre  -->
                    <label for="primer_nombre" class="form-label">Primer Nombre: </label>
                    <input class="form-control" type="text" id="primer_nombre" name="primer_nombre" placeholder="Digite primer nombre del empleado">
                    <br />
                    <!-- Segundo Nombre  -->
                    <label for="segundo_nombre" class="form-label">Segundo Nombre: </label>
                    <input class="form-control" type="text" id="segundo_nombre" name="segundo_nombre" placeholder="Digite segundo nombre del empleado">
                    <br />
                    <!-- Primer Apellido -->
                    <label for="primer_apellido" class="form-label">Primer Apellido: </label>
                    <input class="form-control" type="text" id="primer_apellido" name="primer_apellido" placeholder="Digite primer apellido del empleado ">
                    <br />
                    <!-- Segundo Apellido -->
                    <label for="Segundo_apellido" class="form-label">Segundo Apellido: </label>
                    <input class="form-control" type="text" id="segundo_apellido" name="segundo_apellido" placeholder="Digite segundo apellido del empleado ">
                    <br />
                    <!-- Area de Empleado -->
                    <label for="area_empleado" class="form-label">Área Empleado: </label>
                    <select class="form-control" type="text" id="area_empleado" name="are|" placeholder="Digite el área del empleado">
                    <option name="estado_empleado">Operativo</option>
                    <option name="estado_empleado">Administrativo</option>
                    </select>
                    <br />
                    <!--Estado del Empleado -->
                    <label for="estado_empleado" class="form-label">Estado Empleado: </label>
                    <select class="form-control" type="text" id="estado_empleado" name="estado_empleado" placeholder="Seleccione estado empleado">
                    <option name="estado_empleado">Activo</option>
                    <option name="estado_empleado">Inactivo</option>
                    </select>
                    <br/>
                    <div class="btn-center">
                        <!-- Boton -->
                        <button class="btn btn-outline-primary " type="submit" id="btn-from">Crear Empleado</button>
                    </div>
                </fieldset>
            </form>

        </section>
    </main>
